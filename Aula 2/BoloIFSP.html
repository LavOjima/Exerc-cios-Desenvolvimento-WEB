<body>
    <h1>Bolo de Cenoura</h1>
    <h2>Lista de Ingredientes</h2>
    <ol>
        <li>4 Cenouras</li>
        <li>200 gramas de Farinha</li>
        <li>3 xicaras de açucar</li>
        <li>1 colher de chá de fermento em pó</li>
        <li>4 Ovos de galinha</li>
    </ol>
    <h2>Modo de preparo</h2>
    <ol>
        <li>Adicione as cenouras raladas em um liquidificador junto
            a farinha e o açucar...
        </li>
    </ol>
